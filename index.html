<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jquery Carrousel</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="carrousel">
            <div class="controllers">
                <i class="fas fa-chevron-left controllerLeft"></i>
                <i class="fas fa-chevron-right controllerRight"></i>
            </div>
            <ul class="slider">
                <li class="slide"><img src="./img/landscape1.jpg"></li>
                <li class="slide"><img src="./img/landscape2.jpg"></li>
                <li class="slide"><img src="./img/landscape3.jpg"></li>
                <li class="slide"><img src="./img/landscape4.jpg"></li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
